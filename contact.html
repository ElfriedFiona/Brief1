<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container " >
        
        <img src="assets/images/OIP.jpeg" alt="" >

       
    </div>

        <div class="map-container">
            <img src="<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15919.19224643322!2d9.73441615!3d4.0615469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scm!4v1738755860723!5m2!1sfr!2scm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>" alt="Carte interactive" usemap="#image-map">
            <map name="image-map">
                <area shape="rect" coords="10,10,100,100" href="#" alt="Zone 1">
                <area shape="circle" coords="200,150,50" href="#" alt="Zone 2">
                <area shape="poly" coords="300,50,350,100,250,150" href="#" alt="Zone 3">
            </map>
        </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <h2>Send a message</h2>
  <div class="container">
   
    <form action="#" method="post">
        <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Envoyer</button>
    </form>
</div>
<br>
<div class="image-container">
    <img src="assets/images/solar-01-13.png" alt="Image 1">

    <img src="assets/images/solar-01-16.png" alt="Image 3">
    
    <img src="assets/images/solar-01-17.png" alt="Image 2">
    
    <img src="assets/images/solar-01-17.png" alt="Image 3">
    </div>
</body>

</html>
